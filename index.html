<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <title>Instagram</title>
</head> 
<body>
    <div class="wrapper"> <!-- post-container (use a period for a class name post container, can use a hashtag for an id -->
        <div class="post"> <!-- post -->
                <div class="header"> <!-- post-header -->
                    <div class="header-left">
                        <i class="fa-brands fa-html5" style="color: #000000;"></i>
                        <p><b>HTML5</b> </br> Rigoberto</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="body"> <!-- post-image -->
                    <img src="https://source.unsplash.com/random/?1" alt="the first image goes here"/>
                </div> <!-- closing post-image -->
                <div class="post-footer">
                    <div class="icons">
                        <div class="icons-left">
                            <i class="fa-regular fa-heart" style="color: #000000;"></i>
                            <i class="fa-regular fa-comment" style="color: #000000;"></i>
                            <i class="fa-regular fa-paper-plane" style="color: #000000;"></i>
                        </div>
                        <div class="icons-right">
                            <i class="fa-regular fa-bookmark" style="color: #000000;"></i>
                        </div>
                    </div>
                    <div class="footer-text"> <!-- post-caption (icons and text) -->
                        <p> Liked by <b> 4GeeksAcademy, HTML5, Web</b> and <b>100,000 others</b></p>
                        <span> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore officia pariatur nesciunt, sint deserunt esse illo itaque labore facilis cum odit temporibus at iusto quia tenetur excepturi laudantium expedita minus. </span>
                    </div> <!-- closing post-caption -->
                </div> <!-- close footer -->
        </div> <!-- close post -->
    </div> <!-- closing post-container -->
</body>
