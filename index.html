    <title>IG Post with HTML/CSS</title>
</head> 
<body>
    <div.post-container> <!-- div for post container (use a period for a class name post container, can use a hashtag for an id -->

            <div.post-header> <!-- post-header -->
            </div> <!-- closing post-header -->
            <div.post-image> <!-- post-image -->
            </div> <!-- closing post-image -->
            <div.post-caption> <!-- post-caption (icons and text) -->
            </div> <!-- closing post-caption -->
        </div> <!-- close post -->
    </div> <!-- closing div for post container -->
</body>
